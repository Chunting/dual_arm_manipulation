fake_interpolating_controller_rate: 10 (Hz)
controller_list:
  - name: fake_left_manipulator_controller
    type: interpolate   #interpolate | via points | last point
    joints:
      - left_shoulder_pan_joint
      - left_shoulder_lift_joint
      - left_elbow_joint
      - left_wrist_1_joint
      - left_wrist_2_joint
      - left_wrist_3_joint
  - name: fake_right_manipulator_controller
    type: interpolate
    joints:
      - right_shoulder_pan_joint
      - right_shoulder_lift_joint
      - right_elbow_joint
      - right_wrist_1_joint
      - right_wrist_2_joint
      - right_wrist_3_joint
  - name: fake_left_endeffector_controller
    joints:
      []
  - name: fake_right_endeffector_controller
    joints:
      []
initial:
  - group: arms
    pose:  arms_up


