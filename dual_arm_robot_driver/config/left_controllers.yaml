      left_shoulder_pan_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      left_shoulder_lift_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      left_elbow_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      left_wrist_1_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
