# Settings for ros_control control loop
hardware_control_loop:
   loop_hz: 100

# Settings for ros_control hardware interface
hardware_interface:
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

# Publish all joint states ----------------------------------
joint_state_controller:
   type:         joint_state_controller/JointStateController
   publish_rate: 100

# Publish wrench ----------------------------------
force_torque_sensor_controller:
   type:         force_torque_sensor_controller/ForceTorqueSensorController
   publish_rate: 100
   
# Joint Trajectory Controller - velocity based -------------------------------
# For detailed explanations of parameter see http://wiki.ros.org/
vel_based_pos_traj_controller:
   type: velocity_controllers/JointTrajectoryController
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
   constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
   stop_trajectory_duration: 0.5
   state_publish_rate:  100
   action_monitor_rate: 10
   gains:
      #!!These values are useable, but maybe not optimal, default: p:1.2
      shoulder_pan_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      shoulder_lift_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      elbow_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_1_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_2_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_3_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}

   # state_publish_rate:  50 # Defaults to 50
   # action_monitor_rate: 20 # Defaults to 20
   #hold_trajectory_duration: 0 # Defaults to 0.5

# Joint Trajectory Controller -------------------------------
# For detailed explanations of parameter see http://wiki.ros.org/
vel_based_admittance_traj_controller:
   type: velocity_controllers/JointTrajectoryAdmittanceController
   root_name: base_link
   tip_name: ee_link
   contact_force: 30 #[N]
   max_velocity: 0.2
   max_shift: 0.15
   wrench_topic: /right/robotiq_ft_wrench
   wrench_tolerance: 0 #5
   admittance_pid:
      p: 0.0005
      i: 0.0000
      d: 0.0000
      i_clamp_min: -0.0001
      i_clamp_max: 0.0001
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
   constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
   stop_trajectory_duration: 0.5
   state_publish_rate:  100
   action_monitor_rate: 10
   gains:
      #!!These values are useable, but maybe not optimal, default: p:1.2
      shoulder_pan_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      shoulder_lift_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      elbow_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_1_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_2_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_3_joint: {p: 20,  i: 0.0, d: 0.1, i_clamp: 1}

